<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dailyPlanner.css">
    <title>Daily Planner</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">9 AM</span>
            </div>
            <input type="text" class="form-control" id="data9am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">10 AM</span>
            </div>
            <input type="text" class="form-control" id="data10am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">11 AM</span>
            </div>
            <input type="text" class="form-control" id="data11am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">12 PM</span>
            </div>
            <input type="text" class="form-control" id="data12pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">1 PM</span>
            </div>
            <input type="text" class="form-control" id="data1pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">2 PM</span>
            </div>
            <input type="text" class="form-control" id="data2pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">3 PM</span>
            </div>
            <input type="text" class="form-control" id="data3pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">4 PM</span>
            </div>
            <input type="text" class="form-control" id="data4pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">5 PM</span>
            </div>
            <input type="text" class="form-control" id="data5pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">6 PM</span>
            </div>
            <input type="text" class="form-control" id="data6pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-outline-secondary saveBtn" type="button">Save</button>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="dailyPlanner.js"></script>
</body>

</html>
